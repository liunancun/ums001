<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search</title>
<link rel="stylesheet" type="text/css" href="../css/input.css" />
<link rel="stylesheet" type="text/css" href="../css/button.css" />
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}

body {
	background: #362f2d;
}

div.search {
	padding: 5px;
	overflow: hidden;
}

div.search div {
	height: 40px;
	line-height: 39px;
	float: left;
	margin-top: 5px;
	margin-bottom: 5px;
}

div.search div.label {
	width: 15%;
	padding-left: 10px;
	font-size: 14px;
	color: #73635e;
	text-shadow: 0 1px 1px #000;
}

div.search div.input {
	width: 35%;
}

div.search div.button {
	width: 100%;
	text-align: right;
}

div.search div.input input {
	width: 100%;
	height: 100%;
	padding-left: 10px;
	font-size: 14px;
	color: #73635e;
	text-shadow: 0 1px 1px #000;
}

div.search div.button button {
	width: 80px;
	height: 100%;
	font-size: 14px;
}
</style>


</head>
<body>
	<div class="search">
		<div class="label">Role Name</div>
		<div class="input">
			<input />
		</div>
		<div class="label">Description</div>
		<div class="input">
			<input />
		</div>
		<div class="button">
			<button type="submit">Search</button>
			<button type="reset">Reset</button>
		</div>
	</div>
</body>
</html>
